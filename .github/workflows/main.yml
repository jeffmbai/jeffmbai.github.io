name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all branches

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or the version you need

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub Actions token
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"

          # Switch to gh-pages branch or create it
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Clear existing files to avoid conflicts
          git rm -rf . || true
          
          # Ensure the dist directory exists and copy files
          if [ -d "dist" ]; then
            cp -r dist/* .
          else
            echo "Dist directory does not exist. Creating a placeholder."
            mkdir -p dist  # Create an empty dist if it doesn't exist
            echo "<h1>Placeholder</h1>" > dist/index.html
            cp -r dist/* .
          fi

          git add .
          git commit -m "Deploy updates from GitHub Actions" || echo "No changes to commit"
          git push --force origin gh-pages
