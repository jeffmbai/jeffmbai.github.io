name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or the version you need

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        env:
          ACTIONS_DEPLOY_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
        run: |
          git config --global user.email "jeffkinuthia254@gmail.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_DEPLOY_TOKEN }}@github.com/jeffmbai/portfoliov2.git
          
          # Create the gh-pages branch if it doesn't exist
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git reset --hard
          
          # Copy build files to the root of the gh-pages branch
          cp -r path_to_your_build_output/* .  # Adjust the path based on your projectâ€™s build folder
          
          git add .
          git commit -m "Deploy updates from GitHub Actions" || echo "No changes to commit"
          git push --force origin gh-pages
